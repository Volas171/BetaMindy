mod.betamindy.description = Mi primer [acento] Java [] mod, tiene la misma cantidad de energía caótica que [cyan] sk7725/Commandblocks []. \n \n [coral] Co-Dev []: Sharlotte \n [ green] Colaboradores []: GlennFolker, EyeofDarkness, younggam, Voz-Duh, Rayforce, Red, Kapzduke, BasedUser

# Pistons
block.betamindy-piston.name = Pistón
block.betamindy-piston.description = Puede empujar hasta 16 bloques. No puede empujar las paredes de torio.
block.betamindy-piston-sticky.name = Pistón pegajoso
block.betamindy-piston-sticky.description = Puede empujar o tirar hasta 16 bloques. No puede empujar las paredes de torio.
block.betamindy-piston-infi.name = Pistón infinito
block.betamindy-piston-infi.description = Puede empujar hasta 512 bloques. No puede empujar las paredes de torio. Solo caja de arena.
block.betamindy-piston-sticky-infi.name = Pistón pegajoso infinito
block.betamindy-piston-sticky-infi.description = Puede empujar o tirar hasta 512 bloques. No puede empujar las paredes de torio. Solo caja de arena.

block.betamindy-spore-slime.name = Slime de esporas
block.betamindy-spore-slime.description = Se adhiere a los bloques adyacentes. No se adhiere al revestimiento de fase.
block.betamindy-spore-slime.details = Tiene sabor a uva y es muy masticable.
block.betamindy-surge-slime.name = Surge Slime
block.betamindy-surge-slime.description = Se adhiere a los bloques adyacentes, al igual que los slimes de esporas. Conduce energía a bloques adyacentes. No se adhiere al revestimiento de fase.
block.betamindy-surge-slime.details = Tiene sabor a lima y es muy masticable.
block.betamindy-spore-slime-sided.name = Slime de esporas laterales
block.betamindy-spore-slime-sided.description = Solo un lado es pegajoso. Se adhiere a los bloques adyacentes. No se adhiere al revestimiento de fase.
block.betamindy-accel.name = Acelerador
block.betamindy-accel.description = Genera potencia cuando se mueve, generalmente mediante pistones.

block.betamindy-spinner.name = Spinner
block.betamindy-spinner.description = Puede girar hasta 12 bloques al frente, con la ruleta como eje. Haga clic para cambiar la dirección de rotación. Puede soltar bloques en bloques de carga útil, y con los lodos de esporas pueden girar varios bloques.
block.betamindy-spinner.details = Empieza a girar (y recoge bloques) en el momento en que se proporciona energía. Deja de girar cuando se corta la energía y hay un área despejada para soltar los bloques actuales.
block.betamindy-spinner-infi.name = Infinite Spinner
block.betamindy-spinner-infi.description = Puede girar hasta 120 bloques al frente, con la ruleta como eje. Haga clic para cambiar la dirección de rotación. Puede soltar bloques en bloques de carga útil, y con los lodos de esporas pueden girar varios bloques. Solo caja de arena.
block.betamindy-spinner-infi.details = ¿Por qué es 120? Bueno, los bytes se desbordarán después de eso.

block.betamindy-spinner-inert.name = Spinner de inercia
block.betamindy-spinner-inert.description = Puede girar hasta 12 bloques al frente. Esta versión sigue girando incluso cuando otros hilanderos la recogen.
block.betamindy-spinner-inert-infi.name = Infirtia Spinner
block.betamindy-spinner-inert-infi.description = Puede girar hasta 120 bloques al frente. Esta versión sigue girando incluso cuando otros spinners la recogen. Solo caja de arena.
block.betamindy-spinner-inert-infi.details = Infinite Inercia Spinner. Sí, apesto nombrando.

# Payloads
block.betamindy-payload-cannon.name = Cañón de carga útil
block.betamindy-payload-cannon.description = Puede lanzar cargas útiles. Cuanto mayor sea la salud de la carga útil y cuantos más bloques recorra, más daño infligirá, pero, en consecuencia, más daño recibirá la carga útil. La carga útil se puede lanzar de forma segura sin daños en el [# 98ffa9] rango interno [].
block.betamindy-payload-catapult.name = Catapulta de carga útil
block.betamindy-payload-catapult.description = Puede lanzar cargas útiles más grandes a velocidades más altas. Noticias devastadoras para el enemigo.
block.betamindy-block-workshop.name = Taller de bloques
block.block-forge.description = Forja cargas útiles de bloques. Úselo con el cañón de carga útil para colocar bloques de forma remota.
block.block-forge.details = El bloque prohibido, revelado por BetaMindy (tm).
block.betamindy-block-workshop.description = Forja bloques más grandes. Necesita agua para procesar bloques.
block.betamindy-block-factory.name = Fábrica de bloques
block.betamindy-block-factory.description = Forja bloques aún más grandes. También se puede configurar para forjar bloques más pequeños, a diferencia del taller de bloques. Necesita refrigerante para forjar bloques.
block.betamindy-block-packer.name = Empaquetador de bloques
block.block-loader.description = Carga los inventarios de cargas útiles de bloques.
block.betamindy-block-packer.description = Versión más grande del cargador de bloques. Carga los inventarios de bloques más grandes.
block.betamindy-block-unpacker.name = Desenvasador de bloques
block.block-unloader.description = Descarga los inventarios de cargas útiles de bloques.
block.betamindy-block-unpacker.description = Versión más grande del descargador de bloques. Descarga los inventarios de bloques más grandes.
block.betamindy-payload-deconstructor.name = Desensamblador de carga útil
block.betamindy-payload-deconstructor.description = Desmontar
